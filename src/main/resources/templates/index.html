<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

    <div layout:fragment="site_content">
        <div class="row mt-1">
            <div>
                        <form th:action="@{'/detailedSearch'}" method="get">
                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="form-control" name="item_name" th:placeholder="#{label.entSearch}">
                                </div>
                                <div class="col-2 pr-0">
                                    <button class="btn" style="background-color: #2e5f47; color: white; width: 110px" th:text="#{button.search}"></button>
                                </div>
                            </div>
                        </form>

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/macbook-pro-13-og-202005?wid=1200&hei=630&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1587344054526" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Macbook Pro 13</h5>
                                <p>Apple inc.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://htstatic.imgsmail.ru/pic_image/61528e28d8719d06c0b90cc35f3f47d7/1200/630/1909763/" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Iphone 12</h5>
                                <p>Apple inc.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://htstatic.imgsmail.ru/pic_image/a27b1b1aa989fcfd20c502c267db91df/1200/630/1026534/"  class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Samsung Galaxy S4</h5>
                                <p>Samsung.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="mt-4">
                    <div class="row">
                    <div class="col-4 mb-4" th:each="i : ${items}">
                        <div class="card" style="width: 16rem;">
                            <img th:src="${i.smallPicUrl}" height="125px" class="card-img-top">
                            <div class="card-body">
                                <!--                                    <h5 class="card-title" th:text="${i.name}"></h5>-->
                                <a th:href="@{details/{id}(id=${i.id})}" class="card-title">
                                    <span th:text="${i.name}"></span>
                                </a>
                                <h5 class="card-text" th:text="${'$'+i.price}"></h5>
                                <p class="card-text" th:text="${i.description}"></p>
                                <h6>
                                    <span th:text="#{label.brand}"></span>
                                    <a href="" th:text="${i.brand.name} + ', ' + ${i.brand.country.name}"></a>
                                </h6>
                            </div>
                            <div class="card-footer">
                                <img class="card-img-top" src="starFillpng.png" style="width: 15px;height: 15px; margin-left: 2px; margin-top: 0px;" th:each="i:${#numbers.sequence(0,i.getStars()-1,1)}">
                                <img class="card-img-top" src="starEmpty.png" style="width: 15px;height: 15px; margin-right: 2px; margin-top: 0px;" th:each="i:${#numbers.sequence(0,5 - (i.getStars())-1,1)}">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</html>
