<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

    <div layout:fragment="site_content">
                    <div class="row">
                        <div class="col-6 offset-3">
                            <div class="alert alert-success mb-4" role="alert" th:text="${success}" th:if="${success}"></div>
                            <div class="alert alert-danger mb-4" role="alert" th:text="${error}" th:if="${error}"></div>
                            <form th:action="@{'/auth'}" method="post">
                                <div class="form-group">
                                    <label th:text="#{label.email}"></label>
                                    <input type="email" name="user_email" class="form-control" required th:placeholder="#{label.email2}">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{label.password}"></label>
                                    <input type="password" name="user_password" class="form-control" required th:placeholder="#{label.password2}">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-8 pr-2">
                                            <p>
                                                <span th:text="#{message.registered}"> </span>
                                                <a th:href="@{'/registration'}">
                                                    <span th:text="#{label.here}"></span>
                                                </a>
                                            </p>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-info btn-sm" style="width: 105px;background-color: #2e5f47" th:text="#{button.signIn}"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
</html>
