<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/mainAdmin.html">

    <div layout:fragment="admin_content">
                    <div class="row">
                        <div class="col-sm-6 offset-3">
                            <form th:action="@{'/savecountry'}" method="post">
                                <div class="form-group">
                                    <input th:value="${country!=null?country.id:''}" type="hidden" id="custId" name="id">
                                    <label th:text="#{label.name}"></label>
                                    <input th:value="${country!=null?country.name:''}" type="text" class="form-control" name="country_name">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{label.code}"></label>
                                    <input th:value="${country!=null?country.code:''}" type="text" class="form-control" name="country_code">
                                </div>
                                <div class="form-inline">
                                     <input class="btn btn-success" type="submit" th:value="#{button.saveitem}">
<!--                                    <a class="btn btn-danger ml-auto" th:href="@{/deletecountry/{id}(id=${country.id})}" th:text="#{button.delete}"></a>-->
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-danger ml-auto" data-toggle="modal" data-target="#staticBackdrop" th:text="#{button.delete}">
                                    </button>
                                </div>
                            </form>

                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <form th:action="${'/deletecountry'}" method="post">
                                        <input th:value="${country!=null?country.id:''}" type="hidden" name="id">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <h5 th:text="#{message.confirm}"></h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.close}"></button>
                                                <button class="btn btn-danger" th:text="#{button.delete}"></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
</html>
