<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

    <div layout:fragment="site_content">
                    <div class="row">
                        <div class="col-6 offset-3">
                            <form th:action="@{'/toregister'}" method="post">
                                <div class="form-group">
                                    <label th:text="#{label.email}"></label>
                                    <input type="email" class="form-control" name="email" required th:placeholder="#{label.email2}">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{label.password}">Password</label>
                                    <input type="password" class="form-control" name="password" required th:placeholder="#{label.password2}">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{label.repassword}"></label>
                                    <input type="password" class="form-control" name="re_password" required th:placeholder="#{label.repassword2}">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{label.fullname}"></label>
                                    <input type="text" class="form-control" name="full_name" required th:placeholder="#{label.fullname2}">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-info btn-sm float-right" style="background-color: #2e5f47" th:text="#{button.signUp}"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
</html>
