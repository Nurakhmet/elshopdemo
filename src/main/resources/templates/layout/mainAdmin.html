<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">


    <head>
        <meta charset="UTF-8">
        <title>ELSHOP</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container-fluid" th:insert="~{layout/navbarAdmin}">
        </div>
        <div class="container">
            <div class="row mt-4">
            <div class="col-3">
                <ul class="list-group">
                    <li class="list-group-item" style="background-color: rgba(53,58,64,0.96); color: white">
                        <h5 th:text="#{label.dashboard}"></h5>
                    </li>
                    <li class="list-group-item" sec:authorize="hasAnyRole('ROLE_MODERATOR','ROLE_ADMIN')">
                        <a th:href="@{'/adminItems'}">
                            <span th:text="#{label.item}"></span>
                        </a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/adminPurchases'}">
                            <span th:text="#{label.purchase}"></span>

                        </a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin'}">
                            <span th:text="#{label.country}"></span>
                        </a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/adminBrands'}">
                            <span th:text="#{label.brands}"></span>
                        </a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/adminCategory'}">
                            <span th:text="#{label.category}"></span>
                        </a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/adminUsers'}">
                            <span th:text="#{label.users}"></span>
                        </a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/adminRoles'}">
                            <span th:text="#{label.roles}"></span>
                        </a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasAnyRole('ROLE_MODERATOR','ROLE_ADMIN')">
                        <a th:href="@{'/adminComments'}">
                            <span th:text="#{label.comments}"></span>
                        </a>
                    </li>
                </ul>

            </div>
            <div class="col-9">
                <div class="container" layout:fragment="admin_content" style="min-height: 600px;">

                </div>
            </div>
            </div>
        </div>
    </body>
</html>
